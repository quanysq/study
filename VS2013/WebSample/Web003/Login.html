<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Login</title>
</head>
<body>
  <form action="Login.aspx" method="post">
    <table>
      <tr>
        <td>User Name: </td>
        <td>
          <input type="text" id="UserName" name="UserName" style="width: 200px" />
        </td>
      </tr>
      <tr>
        <td>Password: </td>
        <td>
          <input type="text" id="Password" name="Password" style="width: 200px" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Login" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
