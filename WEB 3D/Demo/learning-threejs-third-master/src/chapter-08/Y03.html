<!DOCTYPE html>

<html>
<head>
    <title>Hello ThreeJs - Web 3D - 加载网格对象 json</title>
    <meta charset="utf-8" />
    <!--基础脚本库-->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/three.js"></script>
    <!--
        TrackballControls.js
        摄像机移动控制脚本
    -->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/controls/TrackballControls.js"></script>
    <!--
        Stats.js
        动画帧数检测库
        检测动画运行时的帧数
        在动画运行时，该库可以在一个图片中显示画面每秒传输帧数
    -->
    <script type="text/javascript" src="../../libs/util/Stats.js"></script>
    <!--
        dat.gui.js
        用户操作界面脚本
    -->
    <script type="text/javascript" src="../../libs/util/dat.gui.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
    <body>
        <div id="webgl-output"></div>

        <script type="text/javascript">
            function init() {
                //A. 初始化
                var stats = initStats();
                var renderer = initRenderer();
                var camera = initCamera(new THREE.Vector3(0, 40, 50));

                // 创建场景
                var scene = new THREE.Scene();

                // 物体
                var knot = createMesh(new THREE.TorusKnotGeometry(10, 1, 64, 8, 2, 3));
                scene.add(knot);

                // 操作
                var step = 0;
                var loadedMesh;
                var controls = setupControls(); 

                // 输出渲染器到 div
                document.getElementById("webgl-output").appendChild(renderer.domElement);

                // 渲染场景
                //var trackballControls = initTrackballControls(camera, renderer);
                //var clock = new THREE.Clock();
                //renderer.render(scene, camera);
                render();

                //12. 其它内嵌函数
                // 初始化渲染器
                function initRenderer(additionalProperties) {

                    var props = (typeof additionalProperties !== 'undefined' && additionalProperties) ? additionalProperties : {};
                    var renderer = new THREE.WebGLRenderer(props);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMapSoft = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                    renderer.setClearColor(new THREE.Color(0x000000));
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;

                    return renderer;
                }

                // 初始化摄像机
                function initCamera(initialPosition) {
                    var position = (initialPosition !== undefined) ? initialPosition : new THREE.Vector3(-30, 40, 30);

                    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.copy(position);
                    camera.lookAt(new THREE.Vector3(0, 0, 0));

                    return camera;
                }

                // 初始化侦测器
                function initStats() {
                    var panelType = (typeof type !== 'undefined' && type) && (!isNaN(type)) ? parseInt(type) : 0;
                    var stats = new Stats();
                    stats.showPanel(panelType); // 0: fps, 1: ms, 2: mb, 3+: custom
                    document.body.appendChild(stats.dom);

                    return stats;
                }

                // 渲染场景
                function render() {
                    stats.update();
                    //trackballControls.update(clock.getDelta());

                    knot.rotation.y = step += 0.01;

                    // 浏览器自动间隔渲染
                    requestAnimationFrame(render);
                    renderer.render(scene, camera);
                }

                // 初始化摄像机控制器
                function initTrackballControls(camera, renderer) {
                    var trackballControls = new THREE.TrackballControls(camera, renderer.domElement);
                    trackballControls.rotateSpeed = 1.0;
                    trackballControls.zoomSpeed = 1.2;
                    trackballControls.panSpeed = 0.8;
                    trackballControls.noZoom = false;
                    trackballControls.noPan = false;
                    trackballControls.staticMoving = true;
                    trackballControls.dynamicDampingFactor = 0.3;
                    trackballControls.keys = [65, 83, 68];

                    return trackballControls;
                }

                // 初始化光源
                function initDefaultLighting(scene, initialPosition) {
                    var position = (initialPosition !== undefined) ? initialPosition : new THREE.Vector3(-10, 30, 40);

                    var spotLight = new THREE.SpotLight(0xffffff);
                    spotLight.position.copy(position);
                    spotLight.shadow.mapSize.width = 2048;
                    spotLight.shadow.mapSize.height = 2048;
                    spotLight.shadow.camera.fov = 15;
                    spotLight.castShadow = true;
                    spotLight.decay = 2;
                    spotLight.penumbra = 0.05;
                    spotLight.name = "spotLight"

                    scene.add(spotLight);

                    var ambientLight = new THREE.AmbientLight(0x343434);
                    ambientLight.name = "ambientLight";
                    scene.add(ambientLight);

                }

                // 内容
                function createMesh(geom) {

                    var meshMaterial = new THREE.MeshBasicMaterial({
                        vertexColors: THREE.VertexColors,
                        wireframe: true,
                        wireframeLinewidth: 2,
                        color: 0xaaaaaa
                    });
                    meshMaterial.side = THREE.DoubleSide;

                    // create a multimaterial
                    var mesh = new THREE.Mesh(geom, meshMaterial);
                    mesh.position.set(20, 0, 0);

                    return mesh;
                }

                function setupControls() {
                    var controls = new function () {

                        // we need the first child, since it's a multimaterial
                        this.radius = knot.geometry.parameters.radius;
                        this.tube = 0.3;
                        this.radialSegments = knot.geometry.parameters.radialSegments;
                        this.tubularSegments = knot.geometry.parameters.tubularSegments;
                        this.p = knot.geometry.parameters.p;
                        this.q = knot.geometry.parameters.q;

                        this.redraw = function () {
                            // remove the old plane
                            scene.remove(knot);
                            // create a new one
                            knot = createMesh(new THREE.TorusKnotGeometry(
                                controls.radius,
                                controls.tube,
                                Math.round(controls.radialSegments),
                                Math.round(controls.tubularSegments),
                                Math.round(controls.p),
                                Math.round(controls.q)));
                            // add it to the scene.
                            scene.add(knot);
                        };

                        this.save = function () {
                            var result = knot.toJSON();
                            localStorage.setItem("json", JSON.stringify(result));
                            console.log(localStorage.getItem("json"));
                        };

                        this.load = function () {

                            scene.remove(loadedMesh);

                            var json = localStorage.getItem("json");

                            if (json) {
                                var loadedGeometry = JSON.parse(json);
                                var loader = new THREE.ObjectLoader();

                                loadedMesh = loader.parse(loadedGeometry);
                                loadedMesh.position.x -= 40;
                                scene.add(loadedMesh);
                            }
                        }
                    };

                    var gui = new dat.GUI();
                    var ioGui = gui.addFolder('Save & Load');
                    ioGui.add(controls, 'save').onChange(controls.save);
                    ioGui.add(controls, 'load').onChange(controls.load);
                    var meshGui = gui.addFolder('mesh');
                    meshGui.add(controls, 'radius', 0, 40).onChange(controls.redraw);
                    meshGui.add(controls, 'tube', 0, 40).onChange(controls.redraw);
                    meshGui.add(controls, 'radialSegments', 0, 400).step(1).onChange(controls.redraw);
                    meshGui.add(controls, 'tubularSegments', 1, 20).step(1).onChange(controls.redraw);
                    meshGui.add(controls, 'p', 1, 10).step(1).onChange(controls.redraw);
                    meshGui.add(controls, 'q', 1, 15).step(1).onChange(controls.redraw);
                    // meshGui.add(controls, 'scale', 0, 5).onChange(controls.redraw);

                    //controls.redraw();

                    return controls;
                }
            }

            (function () {
                init();
            })();
        </script>
    </body>
</html>
