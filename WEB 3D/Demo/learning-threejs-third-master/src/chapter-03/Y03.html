<!DOCTYPE html>

<html>
<head>
    <title>Hello ThreeJs - Web 3D - 点散光</title>
    <meta charset="utf-8" />
    <!--基础脚本库-->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/three.js"></script>
    <!--
        TrackballControls.js
        摄像机移动控制脚本
    -->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/controls/TrackballControls.js"></script>
    <!--
        Stats.js
        动画帧数检测库
        检测动画运行时的帧数
        在动画运行时，该库可以在一个图片中显示画面每秒传输帧数
    -->
    <script type="text/javascript" src="../../libs/util/Stats.js"></script>
    <!--
        dat.gui.js
        用户操作界面脚本
    -->
    <script type="text/javascript" src="../../libs/util/dat.gui.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
    <body>
        <div id="webgl-output"></div>

        <script type="text/javascript">
            function init() {
                //A. 初始化
                var stats = initStats();
                var renderer = initRenderer();
                var camera = initCamera();

                // 创建场景
                var scene = new THREE.Scene();

                // 环境光
                var ambientLight = new THREE.AmbientLight("#0c0c0c"); //参数1是光源强度
                scene.add(ambientLight);

                // 点散光
                var pointColor = "#ccffcc";
                var pointLight = new THREE.PointLight(pointColor);
                pointLight.decay = 0.1

                pointLight.castShadow = true;

                scene.add(pointLight);

                // 光帮助器
                var helper = new THREE.PointLightHelper(pointLight);
                scene.add(helper);

                // 阴影帮助器
                var shadowHelper = new THREE.CameraHelper(pointLight.shadow.camera)
                scene.add(shadowHelper)

                // 添加一个模拟点光源的小球体
                var sphereLight = new THREE.SphereGeometry(0.2);
                var sphereLightMaterial = new THREE.MeshBasicMaterial({
                    color: 0xac6c25
                });
                var sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
                sphereLightMesh.position = new THREE.Vector3(3, 0, 5);
                scene.add(sphereLightMesh);

                // 创建几何体网格
                addHouseAndTree(scene)

                // 操作
                var step = 0;

                var invert = 1;
                var phase = 0;

                var controls = setupControls();

                // 输出渲染器到 div
                document.getElementById("webgl-output").appendChild(renderer.domElement);

                // 渲染场景
                var trackballControls = initTrackballControls(camera, renderer);
                var clock = new THREE.Clock();
                //renderer.render(scene, camera);
                render();

                //12. 其它内嵌函数
                // 初始化渲染器
                function initRenderer(additionalProperties) {

                    var props = (typeof additionalProperties !== 'undefined' && additionalProperties) ? additionalProperties : {};
                    var renderer = new THREE.WebGLRenderer(props);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMapSoft = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                    renderer.setClearColor(new THREE.Color(0x000000));
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;

                    return renderer;
                }

                // 初始化摄像机
                function initCamera(initialPosition) {
                    var position = (initialPosition !== undefined) ? initialPosition : new THREE.Vector3(-30, 40, 30);

                    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.copy(position);
                    camera.lookAt(new THREE.Vector3(0, 0, 0));

                    return camera;
                }

                // 初始化侦测器
                function initStats() {
                    var panelType = (typeof type !== 'undefined' && type) && (!isNaN(type)) ? parseInt(type) : 0;
                    var stats = new Stats();
                    stats.showPanel(panelType); // 0: fps, 1: ms, 2: mb, 3+: custom
                    document.body.appendChild(stats.dom);

                    return stats;
                }

                // 渲染场景
                function render() {
                    helper.update();
                    shadowHelper.update();

                    stats.update();
                    pointLight.position.copy(sphereLightMesh.position);
                    trackballControls.update(clock.getDelta());

                    // 移动灯光模拟小球
                    if (phase > 2 * Math.PI) {
                        invert = invert * -1;
                        phase -= 2 * Math.PI;
                    } else {
                        phase += controls.rotationSpeed;
                    }
                    sphereLightMesh.position.z = +(25 * (Math.sin(phase)));
                    sphereLightMesh.position.x = +(14 * (Math.cos(phase)));
                    sphereLightMesh.position.y = 5;

                    if (invert < 0) {
                        var pivot = 14;
                        sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
                    }

                    // 浏览器自动间隔渲染
                    requestAnimationFrame(render);
                    renderer.render(scene, camera);
                }

                // 初始化摄像机控制器
                function initTrackballControls(camera, renderer) {
                    var trackballControls = new THREE.TrackballControls(camera, renderer.domElement);
                    trackballControls.rotateSpeed = 1.0;
                    trackballControls.zoomSpeed = 1.2;
                    trackballControls.panSpeed = 0.8;
                    trackballControls.noZoom = false;
                    trackballControls.noPan = false;
                    trackballControls.staticMoving = true;
                    trackballControls.dynamicDampingFactor = 0.3;
                    trackballControls.keys = [65, 83, 68];

                    return trackballControls;
                }

                // 内容
                function addHouseAndTree(scene) {
                    createBoundingWall(scene);  // 墙
                    createGroundPlane(scene);   // 地面
                    createHouse(scene);         // 房子
                    createTree(scene);          // 树

                    function createBoundingWall(scene) {
                        var wallLeft = new THREE.CubeGeometry(70, 2, 2); 
                        var wallRight = new THREE.CubeGeometry(70, 2, 2);
                        var wallTop = new THREE.CubeGeometry(2, 2, 50);
                        var wallBottom = new THREE.CubeGeometry(2, 2, 50);

                        var wallMaterial = new THREE.MeshPhongMaterial({
                            color: 0xa0522d
                        });

                        var wallLeftMesh = new THREE.Mesh(wallLeft, wallMaterial);
                        var wallRightMesh = new THREE.Mesh(wallRight, wallMaterial);
                        var wallTopMesh = new THREE.Mesh(wallTop, wallMaterial);
                        var wallBottomMesh = new THREE.Mesh(wallBottom, wallMaterial);

                        wallLeftMesh.position.set(15, 1, -25);
                        wallRightMesh.position.set(15, 1, 25);
                        wallTopMesh.position.set(-19, 1, 0);
                        wallBottomMesh.position.set(49, 1, 0);

                        scene.add(wallLeftMesh);
                        scene.add(wallRightMesh);
                        scene.add(wallBottomMesh);
                        scene.add(wallTopMesh);
                    }

                    function createGroundPlane(scene) {
                        var planeGeometry = new THREE.PlaneGeometry(70, 50);
                        var planeMaterial = new THREE.MeshPhongMaterial({
                            color: 0x9acd32
                        });
                        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
                        plane.receiveShadow = true;

                        plane.rotation.x = -0.5 * Math.PI;
                        plane.position.x = 15;
                        plane.position.y = 0;
                        plane.position.z = 0;

                        scene.add(plane)
                    }

                    function createHouse(scene) {
                        var roof = new THREE.ConeGeometry(5, 4);    //圆锥 屋顶
                        var base = new THREE.CylinderGeometry(5, 5, 6); //圆柱 屋体

                        var roofMesh = new THREE.Mesh(roof, new THREE.MeshPhongMaterial({
                            color: 0x8b7213
                        }));
                        var baseMesh = new THREE.Mesh(base, new THREE.MeshPhongMaterial({
                            color: 0xffe4c4
                        }));

                        roofMesh.position.set(25, 8, 0);
                        baseMesh.position.set(25, 3, 0);

                        roofMesh.receiveShadow = true;
                        baseMesh.receiveShadow = true;
                        roofMesh.castShadow = true;
                        baseMesh.castShadow = true;

                        scene.add(roofMesh);
                        scene.add(baseMesh);
                    }

                    function createTree(scene) {
                        var trunk = new THREE.CubeGeometry(1, 8, 1); //立方体 树身
                        var leaves = new THREE.SphereGeometry(4);   //圆形 树冠

                        // create the mesh
                        var trunkMesh = new THREE.Mesh(trunk, new THREE.MeshPhongMaterial({
                            color: 0x8b4513
                        }));
                        var leavesMesh = new THREE.Mesh(leaves, new THREE.MeshPhongMaterial({
                            color: 0x00ff00
                        }));

                        // position the trunk. Set y to half of height of trunk
                        trunkMesh.position.set(-10, 4, 0);
                        leavesMesh.position.set(-10, 12, 0);

                        trunkMesh.castShadow = true;
                        trunkMesh.receiveShadow = true;
                        leavesMesh.castShadow = true;
                        leavesMesh.receiveShadow = true;

                        scene.add(trunkMesh);
                        scene.add(leavesMesh);
                    }
                }

                function setupControls() {
                    var controls = new function () {
                        this.rotationSpeed = 0.01;
                        this.bouncingSpeed = 0.03;
                        this.ambientColor = ambientLight.color.getStyle();;
                        this.pointColor = pointLight.color.getStyle();;
                        this.intensity = 1;
                        this.distance = pointLight.distance;
                    };



                    var gui = new dat.GUI();
                    gui.addColor(controls, 'ambientColor').onChange(function (e) {
                        ambientLight.color = new THREE.Color(e);
                    });

                    gui.addColor(controls, 'pointColor').onChange(function (e) {
                        pointLight.color = new THREE.Color(e);
                    });

                    gui.add(controls, 'distance', 0, 100).onChange(function (e) {
                        pointLight.distance = e;
                    });

                    gui.add(controls, 'intensity', 0, 3).onChange(function (e) {
                        pointLight.intensity = e;
                    });

                    return controls;
                }
            }

            (function () {
                init();
            })();
        </script>
    </body>
</html>
