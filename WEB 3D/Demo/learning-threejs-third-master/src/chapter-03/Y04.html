<!DOCTYPE html>

<html>
<head>
    <title>Hello ThreeJs - Web 3D - 平行光</title>
    <meta charset="utf-8" />
    <!--基础脚本库-->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/three.js"></script>
    <!--
        TrackballControls.js
        摄像机移动控制脚本
    -->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/controls/TrackballControls.js"></script>
    <!--
        Stats.js
        动画帧数检测库
        检测动画运行时的帧数
        在动画运行时，该库可以在一个图片中显示画面每秒传输帧数
    -->
    <script type="text/javascript" src="../../libs/util/Stats.js"></script>
    <!--
        dat.gui.js
        用户操作界面脚本
    -->
    <script type="text/javascript" src="../../libs/util/dat.gui.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
    <body>
        <div id="webgl-output"></div>

        <script type="text/javascript">
            function init() {
                //A. 初始化
                var stats = initStats();
                var renderer = initRenderer();
                var camera = initCamera();
                camera.position.set(-80, 80, 80);

                // 创建场景
                var scene = new THREE.Scene();

                // 平面
                var planeGeometry = new THREE.PlaneGeometry(600, 200, 20, 20);
                var planeMaterial = new THREE.MeshLambertMaterial({
                    color: 0xffffff
                });
                var plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.receiveShadow = true;
                plane.rotation.x = -0.5 * Math.PI;
                plane.position.x = 15;
                plane.position.y = -5;
                plane.position.z = 0;
                scene.add(plane);

                // 立方体
                var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
                var cubeMaterial = new THREE.MeshLambertMaterial({
                    color: 0xff3333
                });
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.castShadow = true;
                cube.position.x = -4;
                cube.position.y = 3;
                cube.position.z = 0;
                scene.add(cube);

                // 球
                var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
                var sphereMaterial = new THREE.MeshLambertMaterial({
                    color: 0x7777ff
                });
                var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.x = 20;
                sphere.position.y = 0;
                sphere.position.z = 2;
                sphere.castShadow = true;
                scene.add(sphere);

                // 环境光
                var ambiColor = "#1c1c1c";
                var ambientLight = new THREE.AmbientLight(ambiColor);
                scene.add(ambientLight);

                // 平行光
                var pointColor = "#ff5808";
                var directionalLight = new THREE.DirectionalLight(pointColor);
                //var directionalLight = new THREE.DirectionalLight("#ff5808");
                directionalLight.position.set(-40, 60, -10);
                directionalLight.castShadow = true;
                directionalLight.shadow.camera.near = 2;
                directionalLight.shadow.camera.far = 80;
                directionalLight.shadow.camera.left = -30;
                directionalLight.shadow.camera.right = 30;
                directionalLight.shadow.camera.top = 30;
                directionalLight.shadow.camera.bottom = -30;

                directionalLight.intensity = 0.5;
                directionalLight.shadow.mapSize.width = 1024;
                directionalLight.shadow.mapSize.height = 1024;

                scene.add(directionalLight);

                // 添加一个模拟平行光源的小球体
                var sphereLight = new THREE.SphereGeometry(0.2);
                var sphereLightMaterial = new THREE.MeshBasicMaterial({
                    color: 0xac6c25
                });
                var sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
                sphereLightMesh.castShadow = true;

                sphereLightMesh.position = new THREE.Vector3(3, 20, 3);
                scene.add(sphereLightMesh);

                // 阴影帮助器
                var shadowCamera = new THREE.CameraHelper(directionalLight.shadow.camera)

                // 
                var target = new THREE.Object3D();
                target.position = new THREE.Vector3(5, 0, 0);

                // 操作
                var step = 0;
                var controls = setupControls();

                // 输出渲染器到 div
                document.getElementById("webgl-output").appendChild(renderer.domElement);

                // 渲染场景
                var trackballControls = initTrackballControls(camera, renderer);
                var clock = new THREE.Clock();
                //renderer.render(scene, camera);
                render();

                //12. 其它内嵌函数
                // 初始化渲染器
                function initRenderer(additionalProperties) {

                    var props = (typeof additionalProperties !== 'undefined' && additionalProperties) ? additionalProperties : {};
                    var renderer = new THREE.WebGLRenderer(props);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMapSoft = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                    renderer.setClearColor(new THREE.Color(0x000000));
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;

                    return renderer;
                }

                // 初始化摄像机
                function initCamera(initialPosition) {
                    var position = (initialPosition !== undefined) ? initialPosition : new THREE.Vector3(-30, 40, 30);

                    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.copy(position);
                    camera.lookAt(new THREE.Vector3(0, 0, 0));

                    return camera;
                }

                // 初始化侦测器
                function initStats() {
                    var panelType = (typeof type !== 'undefined' && type) && (!isNaN(type)) ? parseInt(type) : 0;
                    var stats = new Stats();
                    stats.showPanel(panelType); // 0: fps, 1: ms, 2: mb, 3+: custom
                    document.body.appendChild(stats.dom);

                    return stats;
                }

                // 渲染场景
                function render() {
                    stats.update();
                    trackballControls.update(clock.getDelta());

                    cube.rotation.x += controls.rotationSpeed;
                    cube.rotation.y += controls.rotationSpeed;
                    cube.rotation.z += controls.rotationSpeed;

                    step += controls.bouncingSpeed;
                    sphere.position.x = 20 + (10 * (Math.cos(step)));
                    sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

                    sphereLightMesh.position.z = -8;
                    sphereLightMesh.position.y = +(27 * (Math.sin(step / 3)));
                    sphereLightMesh.position.x = 10 + (26 * (Math.cos(step / 3)));

                    directionalLight.position.copy(sphereLightMesh.position);

                    // 浏览器自动间隔渲染
                    requestAnimationFrame(render);
                    renderer.render(scene, camera);
                }

                // 初始化摄像机控制器
                function initTrackballControls(camera, renderer) {
                    var trackballControls = new THREE.TrackballControls(camera, renderer.domElement);
                    trackballControls.rotateSpeed = 1.0;
                    trackballControls.zoomSpeed = 1.2;
                    trackballControls.panSpeed = 0.8;
                    trackballControls.noZoom = false;
                    trackballControls.noPan = false;
                    trackballControls.staticMoving = true;
                    trackballControls.dynamicDampingFactor = 0.3;
                    trackballControls.keys = [65, 83, 68];

                    return trackballControls;
                }

                // 内容
                
                function setupControls() {
                    var controls = new function () {
                        this.rotationSpeed = 0.03;
                        this.bouncingSpeed = 0.03;
                        this.ambientColor = ambiColor;
                        this.pointColor = pointColor;
                        this.intensity = 0.5;
                        this.debug = false;
                        this.castShadow = true;
                        this.onlyShadow = false;
                        this.target = "Plane";

                    };

                    var gui = new dat.GUI();

                    gui.addColor(controls, 'ambientColor').onChange(function (e) {
                        ambientLight.color = new THREE.Color(e);
                    });

                    gui.addColor(controls, 'pointColor').onChange(function (e) {
                        directionalLight.color = new THREE.Color(e);
                    });

                    gui.add(controls, 'intensity', 0, 5).onChange(function (e) {
                        directionalLight.intensity = e;
                    });

                    gui.add(controls, 'debug').onChange(function (e) {
                        e ? scene.add(shadowCamera) : scene.remove(shadowCamera);
                    });

                    gui.add(controls, 'castShadow').onChange(function (e) {
                        directionalLight.castShadow = e;
                    });

                    gui.add(controls, 'onlyShadow').onChange(function (e) {
                        directionalLight.onlyShadow = e;
                    });

                    gui.add(controls, 'target', ['Plane', 'Sphere', 'Cube']).onChange(function (e) {
                        console.log(e);
                        switch (e) {
                            case "Plane":
                                directionalLight.target = plane;
                                break;
                            case "Sphere":
                                directionalLight.target = sphere;
                                break;
                            case "Cube":
                                directionalLight.target = cube;
                                break;
                        }

                    });

                    return controls;
                }
            }

            (function () {
                init();
            })();
        </script>
    </body>
</html>
