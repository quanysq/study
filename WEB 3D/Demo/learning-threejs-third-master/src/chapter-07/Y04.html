<!DOCTYPE html>

<html>
<head>
    <title>Hello ThreeJs - Web 3D - 粒子 - Canvas渲染器</title>
    <meta charset="utf-8" />
    <script type="text/javascript" charset="UTF-8" src="../../libs/three/three.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../../libs/three/controls/TrackballControls.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../../libs/three/renderers/CanvasRenderer.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../../libs/three/renderers/Projector.js"></script>
    <script type="text/javascript" src="../../libs/util/Stats.js"></script>
    <script type="text/javascript" src="../../libs/util/dat.gui.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
    <body>
        <div id="webgl-output"></div>

        <script type="text/javascript">
            function init() {
                //A. 初始化
                var stats = initStats();
                var camera = initCamera(new THREE.Vector3(20, 0, 150));
                var canvasRenderer = initCanvasRenderer();

                // 创建场景
                var scene = new THREE.Scene();

                // 初始化 Canvas 渲染器
                initCanvasRenderer();

                // 画图
                var getTexture = function (ctx) {
                    // Link: https://www.runoob.com/w3cnote/html5-canvas-intro.html

                    // 移动位置
                    ctx.translate(-81, -84);

                    // 身体
                    ctx.fillStyle = "orange";
                    ctx.beginPath();
                    ctx.moveTo(83, 116);
                    ctx.lineTo(83, 102);
                    ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
                    ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
                    ctx.lineTo(111, 116);
                    ctx.lineTo(106.333, 111.333);
                    ctx.lineTo(101.666, 116);
                    ctx.lineTo(97, 111.333);
                    ctx.lineTo(92.333, 116);
                    ctx.lineTo(87.666, 111.333);
                    ctx.lineTo(83, 116);
                    ctx.fill();

                    // 眼睛 
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.moveTo(91, 96);
                    ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
                    ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
                    ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
                    ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
                    ctx.moveTo(103, 96);
                    ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
                    ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
                    ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
                    ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
                    ctx.fill();

                    // 眼珠
                    ctx.fillStyle = "blue";
                    ctx.beginPath();
                    ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
                    ctx.fill();
                };

                // 创建粒子
                createSprites();

                // 输出渲染器到 div
                document.getElementById("webgl-output").appendChild(canvasRenderer.domElement);

                // 渲染场景
                //var trackballControls = initTrackballControls(camera, renderer);
                //var clock = new THREE.Clock();
                //renderer.render(scene, camera);
                render();

                //12. 其它内嵌函数
                // 初始化渲染器
                function initRenderer(additionalProperties) {

                    var props = (typeof additionalProperties !== 'undefined' && additionalProperties) ? additionalProperties : {};
                    var renderer = new THREE.WebGLRenderer(props);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMapSoft = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                    renderer.setClearColor(new THREE.Color(0x000000));
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;

                    return renderer;
                }

                // 初始化摄像机
                function initCamera(initialPosition) {
                    var position = (initialPosition !== undefined) ? initialPosition : new THREE.Vector3(-30, 40, 30);

                    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.copy(position);
                    camera.lookAt(new THREE.Vector3(0, 0, 0));

                    return camera;
                }

                // 初始化侦测器
                function initStats() {
                    var panelType = (typeof type !== 'undefined' && type) && (!isNaN(type)) ? parseInt(type) : 0;
                    var stats = new Stats();
                    stats.showPanel(panelType); // 0: fps, 1: ms, 2: mb, 3+: custom
                    document.body.appendChild(stats.dom);

                    return stats;
                }

                // 渲染场景
                function render() {
                    stats.update();

                    requestAnimationFrame(render);
                    canvasRenderer.render(scene, camera);
                }

                // 初始化摄像机控制器
                function initTrackballControls(camera, renderer) {
                    var trackballControls = new THREE.TrackballControls(camera, renderer.domElement);
                    trackballControls.rotateSpeed = 1.0;
                    trackballControls.zoomSpeed = 1.2;
                    trackballControls.panSpeed = 0.8;
                    trackballControls.noZoom = false;
                    trackballControls.noPan = false;
                    trackballControls.staticMoving = true;
                    trackballControls.dynamicDampingFactor = 0.3;
                    trackballControls.keys = [65, 83, 68];

                    return trackballControls;
                }

                function initCanvasRenderer() {
                    var canvasRenderer = new THREE.CanvasRenderer();
                    canvasRenderer.setClearColor(new THREE.Color(0x000000));
                    canvasRenderer.setSize(window.innerWidth, window.innerHeight);
                    return canvasRenderer;
                }

                // 内容
                function createSprites() {
                    var material = new THREE.SpriteCanvasMaterial({
                        program: getTexture
                    });

                    material.rotation = Math.PI;

                    var range = 500;
                    for (var i = 0; i < 1500; i++) {
                        var sprite = new THREE.Sprite(material);
                        sprite.position.set(
                            Math.random() * range - range / 2,
                            Math.random() * range - range / 2,
                            Math.random() * range - range / 2);
                        sprite.scale.set(0.1, 0.1, 0.1);
                        scene.add(sprite);
                    }
                }

                function setupControls() {
                    
                }
            }

            (function () {
                init();
            })();
        </script>
    </body>
</html>
