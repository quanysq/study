<!DOCTYPE html>

<html>
<head>
    <title>Hello ThreeJs - Web 3D - 粒子 - 图片 - 1</title>
    <meta charset="utf-8" />
    <!--基础脚本库-->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/three.js"></script>
    <!--
        TrackballControls.js
        摄像机移动控制脚本
    -->
    <script type="text/javascript" charset="utf-8" src="../../libs/three/controls/TrackballControls.js"></script>
    <!--
        Stats.js
        动画帧数检测库
        检测动画运行时的帧数
        在动画运行时，该库可以在一个图片中显示画面每秒传输帧数
    -->
    <script type="text/javascript" src="../../libs/util/Stats.js"></script>
    <!--
        dat.gui.js
        用户操作界面脚本
    -->
    <script type="text/javascript" src="../../libs/util/dat.gui.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
    <body>
        <div id="webgl-output"></div>

        <script type="text/javascript">
            function init() {
                //A. 初始化
                var stats = initStats();
                var renderer = initRenderer();
                var camera = initCamera(new THREE.Vector3(20, 40, 110));
                camera.lookAt(new THREE.Vector3(20, 30, 0));

                // 创建场景
                var scene = new THREE.Scene();

                // 操作
                var controls = setupControls(); 

                // 输出渲染器到 div
                document.getElementById("webgl-output").appendChild(renderer.domElement);

                // 渲染场景
                var cloud;  // 定义点集
                //var trackballControls = initTrackballControls(camera, renderer);
                //var clock = new THREE.Clock();
                //renderer.render(scene, camera);
                render();

                //12. 其它内嵌函数
                // 初始化渲染器
                function initRenderer(additionalProperties) {

                    var props = (typeof additionalProperties !== 'undefined' && additionalProperties) ? additionalProperties : {};
                    var renderer = new THREE.WebGLRenderer(props);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMapSoft = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                    renderer.setClearColor(new THREE.Color(0x000000));
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;

                    return renderer;
                }

                // 初始化摄像机
                function initCamera(initialPosition) {
                    var position = (initialPosition !== undefined) ? initialPosition : new THREE.Vector3(-30, 40, 30);

                    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.copy(position);
                    camera.lookAt(new THREE.Vector3(0, 0, 0));

                    return camera;
                }

                // 初始化侦测器
                function initStats() {
                    var panelType = (typeof type !== 'undefined' && type) && (!isNaN(type)) ? parseInt(type) : 0;
                    var stats = new Stats();
                    stats.showPanel(panelType); // 0: fps, 1: ms, 2: mb, 3+: custom
                    document.body.appendChild(stats.dom);

                    return stats;
                }

                // 渲染场景
                function render() {
                    stats.update();
                    //trackballControls.update(clock.getDelta());

                    var vertices = cloud.geometry.vertices;
                    vertices.forEach(function (v) {
                        v.y = v.y - (v.velocityY);
                        v.x = v.x - (v.velocityX);

                        if (v.y <= 0) v.y = 60;
                        if (v.x <= -20 || v.x >= 20) v.velocityX = v.velocityX * -1;
                    });
                    cloud.geometry.verticesNeedUpdate = true;

                    // 浏览器自动间隔渲染
                    requestAnimationFrame(render);
                    renderer.render(scene, camera);
                }

                // 初始化摄像机控制器
                function initTrackballControls(camera, renderer) {
                    var trackballControls = new THREE.TrackballControls(camera, renderer.domElement);
                    trackballControls.rotateSpeed = 1.0;
                    trackballControls.zoomSpeed = 1.2;
                    trackballControls.panSpeed = 0.8;
                    trackballControls.noZoom = false;
                    trackballControls.noPan = false;
                    trackballControls.staticMoving = true;
                    trackballControls.dynamicDampingFactor = 0.3;
                    trackballControls.keys = [65, 83, 68];

                    return trackballControls;
                }

                // 内容
                function createPointCloud(size, transparent, opacity, sizeAttenuation, color) {
                    var texture = new THREE.TextureLoader().load("../../assets/textures/particles/raindrop-3.png");

                    var geom = new THREE.Geometry();
                    var material = new THREE.PointsMaterial({
                        size: size,
                        transparent: transparent,
                        opacity: opacity,
                        map: texture,
                        blending: THREE.AdditiveBlending,
                        sizeAttenuation: sizeAttenuation,
                        color: color
                    });

                    var range = 40;
                    for (var i = 0; i < 1500; i++) {
                        var particle = new THREE.Vector3(
                            Math.random() * range - range / 2,
                            Math.random() * range * 1.5,
                            // Math.random() * range - range / 2
                            1 + (i / 100)
                        )
                        particle.velocityY = 0.1 + Math.random() / 5;   // 定义雨滴以多快的速度落下
                        particle.velocityX = (Math.random() - 0.5) / 3; // 定义粒子（雨滴）如何水平移动
                        geom.vertices.push(particle);
                    }

                    cloud = new THREE.Points(geom, material);
                    cloud.sortParticles = true;
                    cloud.name = "particles1"

                    scene.add(cloud);
                }

                function setupControls() {
                    var controls = new function () {
                        this.size = 3;
                        this.transparent = true;
                        this.opacity = 0.6;
                        this.color = 0xffffff;

                        this.sizeAttenuation = true;

                        this.redraw = function () {
                            scene.remove(scene.getObjectByName("particles1"));

                            createPointCloud(controls.size, controls.transparent, controls.opacity, controls.sizeAttenuation,
                                controls.color);
                        };
                    };

                    var gui = new dat.GUI();
                    gui.add(controls, 'size', 0, 20).onChange(controls.redraw);
                    gui.add(controls, 'transparent').onChange(controls.redraw);
                    gui.add(controls, 'opacity', 0, 1).onChange(controls.redraw);
                    gui.addColor(controls, 'color').onChange(controls.redraw);
                    gui.add(controls, 'sizeAttenuation').onChange(controls.redraw);

                    controls.redraw();

                    return controls;
                }
            }

            (function () {
                init();
            })();
        </script>
    </body>
</html>
